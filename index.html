<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive web header</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <ul class="logo_list">
          <li id="logo"><i class="fas fa-ice-cream"></i></li>
          <li id="logo_text">DreamCoding</li>
          <li id="bar_logo"><i class="fas fa-bars"></i></li>
        </ul>
      </div>
      <div class="navbar">
        <ul class="navbar_list">
          <li class="navbar__meunu">Home</li>
          <li class="navbar__meunu">Gallery</li>
          <li class="navbar__meunu">Weddings</li>
          <li class="navbar__meunu">FAQ</li>
          <li class="navbar__meunu">Bookings</li>
        </ul>
      </div>
      <div class="social">
        <ul>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-facebook-f"></i></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
